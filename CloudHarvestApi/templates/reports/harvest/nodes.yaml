report:
  description: Generates a list of all Agent and API nodes
  headers:
    - role
    - name
    - ip
    - port
    - version
    - os
    - python
    - duration
    - plugins
    - start
    - last

  tasks:
    - redis:
        name: Retrieve information on Agent nodes
        result_as: harvest_nodes
        silo: harvest-nodes
        command: get
        arguments:
          patterns: "*"
        serialization: true
