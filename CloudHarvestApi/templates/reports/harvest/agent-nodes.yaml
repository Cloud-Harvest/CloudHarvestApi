report:
  description: Generates a list of all Agents
  headers:
    - Platform
    - Service
    - Type
    - Account
    - Region
    - Name
    - Ip
    - Port
    - Version
    - Os
    - Python
    - Duration
    - AvailableChains
    - AvailableTasks
    - Start
    - Last

  tasks:
    - redis:
        name: Retrieve information on Agents
        result_as: harvest_nodes
        silo: harvest-nodes
        command: get
        arguments:
          patterns: "agent*"
        serialization: true

    - dataset:
        name: Format the data
        data: var.harvest_nodes
        filters: '.*'
        stages:
          - convert_list_to_string:
                source_key: available_chains

          - convert_list_to_string:
              source_key: available_tasks

          - rename_keys:  # Rename the PSTAR keys to match the headers
              mapping:
                "pstar.Platform": "Platform"
                "pstar.Service": "Service"
                "pstar.Type": "Type"
                "pstar.Account": "Account"
                "pstar.Region": "Region"

          - title_keys:
              remove_characters:
                - "_"
